<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
    <style>
      .classform{
        border-right: 15px solid lightblue;
        border-left: 15px solid lightblue;
        border-top: 8px solid lightblue;
        border-bottom: 8px solid lightblue;
        width: 600px;
      }

    </style>
</head>
<body>

  <form class="classform">

      <h1 style="text-align: center;font-size: 30px;background-color: orangered;">SỞ THÍCH CỦA BẠN</h1>

        <tr>
          <td>

          </td>
          <td>
            <input type="text" name="yourname" size="35"/>

        </tr>

          </td>
          <td>

      <table  style="width: 400px;">

          <td rowspan="3" style="float: top">

        </tr>
        <tr>
          <td>
            <input type="checkbox" name="hobby"/> <label style="color: orange;">lịch</label>

        </tr>
        <tr>

          <td rowspan="2" style="float: right">
            <input type="submit" value="Gửi thông tin"/>

          </td>
          <td>
            <input type="reset" value="nhập lại"/>

        </tr>
      </table>

</html>
