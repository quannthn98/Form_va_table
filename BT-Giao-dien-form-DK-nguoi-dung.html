<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form dang ki nguoi dung</title>
  <style>
    label{
      font-weight: bold;
    }
    div{
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<form>
  <div>
  <label for="1">Họ và tên:</label> <br>
  <input type="text" id="1" name="name" size="25"/>
  </div>

  <div>
    <label for="2">Email:</label> <br>
    <input type="text" id="2" name="email" size="25"/>
  </div>

  <div>
    <label for="3">Số điện thoại:</label> <br>
    <input type="text" id="3" name="phone" size="25"/>
  </div>

  <div>
    <label>Giới tính: </label>
    <input type="radio" name="gender"/> Nam
    <input type="radio" name="gender"/> Nữ
  </div>
  <div>
    <input  type="submit" value="Đăng ký" style="background-color: white;"/>
  </div>
</form>
</body>
</html>
